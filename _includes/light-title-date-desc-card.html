<h2 class="text-primary article-title">
    {% if include.url %}
        <a href="{{site.baseurl}}{{include.href}}">{{ include.title }}</a>
    {% else %}
        {{ include.title }}
    {% endif %}
    {% if include.date %}
        <small class="text-muted article-date">{{ include.date | date: '%B %d, %Y' }}</small>
    {% endif %}
</h2>
{{ include.desc | markdownify }}
