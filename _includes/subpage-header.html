<div class="intro">
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
                <h1>{{ page.title }}</h1>
            </div>
            {% if page.intro_image %}
            <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
                <figure class="figure">
                    <img alt={{ page.title }} class="figure-img img-fluid rounded {% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
                    {% if page.intro_image_caption %}
                    <figcaption class="figure-caption text-right"> {{ page.intro_image_caption | markdownify }} </figcaption>
                    {% endif %}
                </figure>
            </div>
            {% endif %}
        </div>
    </div>
</div>
